<!DOCTYPE html>
<html>
    <head><title>Templates</title></head>

    <body>
        <div id="snipcart-templates">
            <component-to-override>
                <!-- The template must have a single root element -->
                <div>
                  <address-fields section="top">
                    <div>
                        <snipcart-label for="phone">
                            Phone number
                        </snipcart-label>
                        <snipcart-input name="phone">
                        </snipcart-input>
                    </div>
                </address-fields>
                    </div>
            </component-to-override>
        </div>
    </body>
</html>
